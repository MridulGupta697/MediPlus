<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background-color: white;
        }

        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            backdrop-filter: blur(6px);
        }

        .top-navbar .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .top-navbar .logo span:first-child {
            color: #222;
        }

        .top-navbar .logo span:last-child {
            color: #008000;
        }

        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links a {
            margin-left: 1.2rem;
            color: #006400;
            font-weight: 500;
            font-size: 1.2rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .auth-links a:hover {
            color: #004d00;
        }

        .registration-wrapper {
            display: flex;
            height: 100vh;
            padding-top: 60px;
        }

        #lottie-animation {
            width: 50%;
            background-color: #e3f6ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #lottie-animation>div {
            width: 320px;
            height: 320px;
        }

        .registration-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.88);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .registration-form h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: 600;
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        .registration-form input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        .register-btn {
            background-color: #007bff;
            color: white;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .login-btn {
            background-color: #4caf50;
            color: white;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .login-section span {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .password-strength {
            font-size: 13px;
            margin-bottom: 10px;
            text-align: left;
            color: #555;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #323232;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 999;
        }

        #toast.success {
            background-color: #28a745;
        }

        #toast.error {
            background-color: #dc3545;
        }

        @media (max-width: 768px) {
            .registration-wrapper {
                flex-direction: column;
                padding-top: 55px;
            }

            #lottie-animation,
            .registration-container {
                width: 100%;
                height: auto;
            }

            #lottie-animation>div {
                width: 220px;
                height: 220px;
            }

            .top-navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.8rem 1.2rem;
            }

            .auth-links {
                margin-top: 8px;
                width: 100%;
                justify-content: flex-end;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="top-navbar">
        <a href="index.html" class="logo"><span>Medi</span><span>Plus</span></a>
        <div class="auth-links">
            <a href="index.html" title="Return to Home"><i class="fas fa-sign-in-alt"></i></a>
            <a href="registration.html" title="Register"><i class="fas fa-user-plus"></i></a>
        </div>
    </nav>

    <div class="registration-wrapper">
        <!-- Animation Section -->
        <div id="lottie-animation"></div>

        <!-- Form Section -->
        <div class="registration-container">
            <div class="registration-form">
                <h2><big>R</big>egister</h2>
                <form id="registerForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" required />

                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                    <div id="password-strength" class="password-strength"></div>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required />

                    <button type="submit" class="register-btn" id="registerBtn">Register</button>

                    <div class="login-section">
                        <span>Already have an account?</span>
                        <button type="button" class="login-btn"
                            onclick="window.location.href='login.html'">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script>
        lottie.loadAnimation({
            container: document.getElementById("lottie-animation"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "loginAnimation.json",
        });

        function showToast(message, type = "success") {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = type;
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function checkPasswordStrength(password) {
            const strength = document.getElementById("password-strength");
            if (password.length < 6) {
                strength.textContent = "Weak: At least 6 characters required.";
                strength.style.color = "red";
                return false;
            } else if (!/[A-Z]/.test(password) || !/\d/.test(password)) {
                strength.textContent = "Moderate: Include a number and uppercase letter.";
                strength.style.color = "orange";
                return false;
            } else {
                strength.textContent = "Strong password.";
                strength.style.color = "green";
                return true;
            }
        }

        document.getElementById("password").addEventListener("input", (e) => {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const registerBtn = document.getElementById("registerBtn");
            const form = document.getElementById("registerForm");

            // Validation
            if (!validateEmail(email)) {
                showToast("Invalid email address!", "error");
                return;
            }

            if (password !== confirmPassword) {
                showToast("Passwords do not match!", "error");
                return;
            }

            if (!checkPasswordStrength(password)) {
                showToast("Please strengthen your password.", "error");
                return;
            }

            // Show loading state
            registerBtn.textContent = "Registering...";
            registerBtn.disabled = true;
            form.classList.add("loading");

            try {
                const response = await fetch("http://localhost:3000/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ name: username, email, password })
                });

                const data = await response.json();

                if (data.error) {
                    showToast(data.error, "error");
                } else {
                    showToast("Registration successful! Redirecting...", "success");

                    // Store user info (optional, since session is already created on server)
                    sessionStorage.setItem("loggedInUser", JSON.stringify({
                        username: username,
                        email: email
                    }));

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                }
            } catch (error) {
                console.error("Registration error:", error);
                showToast("Registration failed! Please try again.", "error");
            } finally {
                // Reset button state
                registerBtn.textContent = "Register";
                registerBtn.disabled = false;
                form.classList.remove("loading");
            }
        });
    </script>
</body>

</html>
