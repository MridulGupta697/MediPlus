<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: 'Poppins', sans-serif;
        }

        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            flex-wrap: nowrap;
            backdrop-filter: blur(6px);
        }

        .top-navbar .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .top-navbar .logo span:first-child {
            color: #222;
        }

        .top-navbar .logo span:last-child {
            color: #008000;
        }

        .auth-links {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .auth-links a {
            margin-left: 1rem;
            color: #006400;
            font-weight: 500;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .auth-links a:hover {
            color: #004d00;
        }

        .login-wrapper {
            display: flex;
            height: 100vh;
            padding-top: 60px;
        }

        #lottie-animation {
            width: 50%;
            background-color: #e3f6ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #lottie-animation>div {
            width: 320px;
            height: 320px;
        }

        .login-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .login-form h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: 600;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link span {
            color: #555;
            margin-right: 8px;
        }

        .register-link a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
        }

        .register-link a:hover {
            background-color: #0056b3;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #323232;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 999;
        }

        #toast.success {
            background-color: #28a745;
        }

        #toast.error {
            background-color: #dc3545;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            #lottie-animation {
                width: 100%;
                padding: 30px 0;
            }

            #lottie-animation>div {
                width: 80%;
                max-width: 200px;
            }

            .login-container {
                width: 100%;
                padding: 20px;
            }

            .login-form {
                width: 100%;
                max-width: 360px;
                padding: 25px;
            }

            .top-navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.8rem 1.2rem;
            }

            .top-navbar .logo {
                font-size: 1.6rem;
            }

            .auth-links {
                margin-top: 8px;
                flex-direction: row;
                justify-content: flex-end;
                gap: 1rem;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            #lottie-animation {
                display: none;
            }

            .login-form {
                box-shadow: none;
                border: 1px solid #ddd;
                padding: 20px;
            }

            .top-navbar {
                padding: 0.8rem 1rem;
            }

            .auth-links a {
                font-size: 1.1rem;
            }
        }

        #toast {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #toast.show {
            opacity: 1;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>

</head>

<body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
        <a href="index.html" class="logo"><span>Medi</span><span>Plus</span></a>
        <div class="auth-links">
            <a href="index.html" title="Return to Home"><i class="fas fa-sign-in-alt"></i></a>
            <a href="registration.html" title="Register"><i class="fas fa-user-plus"></i></a>
        </div>
        <div id="user-section" style="text-align: right; padding: 10px 20px;"></div>
    </nav>

    <!-- Wrapper -->
    <div class="login-wrapper">
        <!-- Lottie -->
        <div id="lottie-animation"></div>

        <!-- Form -->
        <div class="login-container">
            <div class="login-form">
                <h2><big>L</big>ogin</h2>
                <form id="loginForm">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required autofocus placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" id="password" required>

                    <button type="submit" id="loginBtn">Login</button>

                    <div class="register-link">
                        <span>New User?</span>
                        <a href="registration.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" role="alert" aria-live="assertive"></div>

    <script>
        // Lottie Animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'loginAnimation.json'
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = type;
            toast.classList.add("show");
            toast.style.display = 'block';

            setTimeout(() => {
                toast.classList.remove("show");
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 500); // match fade-out duration
            }, 3000);

        }

        // âœ… Show toast message if redirected from a protected page
        window.addEventListener("DOMContentLoaded", () => {
            const message = sessionStorage.getItem("redirectMessage");
            if (message) {
                showToast(message, "error");
                sessionStorage.removeItem("redirectMessage");
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");
            const form = document.getElementById("loginForm");

            // Show loading state
            loginBtn.textContent = "Logging in...";
            loginBtn.disabled = true;
            form.classList.add("loading");

            try {
                const response = await fetch("http://localhost:3000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.error) {
                    showToast(data.error, "error");
                } else {
                    showToast("Login successful! Redirecting...", "success");

                    // Store user info and token
                    sessionStorage.setItem("loggedInUser", JSON.stringify({
                        username: data.username,
                        email: data.email
                    }));
                    sessionStorage.setItem("token", data.token);

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                }
            } catch (error) {
                console.error("Login error:", error);
                showToast("Login failed! Please try again.", "error");
            } finally {
                // Reset button state
                loginBtn.textContent = "Login";
                loginBtn.disabled = false;
                form.classList.remove("loading");
            }
        });
    </script>

</body>

</html>
